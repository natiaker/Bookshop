<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Form</title>
    <link rel="stylesheet" href="formstyle.css">
</head>
<body>
    <main>
        <div class="container">
            <h1 id="title">Delivery Form</h1>
            <p id="subtitle">Make your life colorful with books!</p>
            <div id="summaryInfo"></div>
            <div id="backToMain"></div>
            <form action="" method="post" id="myForm" name="myForm" onchange="return validateForm()" onsubmit = "return summarizeInfo(event)">
                <label for="fname" id="name-label">Name <span class="mandatory-sign">*</span></label> 
                <span id="fname-error"></span> <br>
                <input type="text" name="fname" placeholder="Enter your name" id="fname" class="myInputField" onfocusout="return nameValidation()" required>
                
                <label for="surname" id="surname-label">Surname <span class="mandatory-sign">*</span></label>
                <span id="surname-error"></span><br>
                <input type="text" name="surname" placeholder="Enter your Surname" class="myInputField" id="surname" onfocusout="return surnameValidation()" required>

                <label for="date" id="date-label">Delivery Date <span class="mandatory-sign">*</span></label>
                <span id="date-error"></span><br>
                <input type="date" id="date" class="myInputField" name="date" required><br>

                <label for="street" id="street-label">Street <span class="mandatory-sign">*</span></label>
                <span id="street-error"></span><br>
                <input type="text" name="street" id="street" placeholder="Enter your Street" class="myInputField" onfocusout="return streetValidation()" required><br>

                <label for="house" id="house-label">House number <span class="mandatory-sign">*</span></label>
                <span id="house-error"></span><br>
                <input type="text" name="house" id="house" placeholder="Enter your House number" class="myInputField" onfocusout="return houseValidation()" required><br>

                <label for="flat" id="flat-label">Flat number <span class="mandatory-sign">*</span></label>
                <span id="flat-error"></span><br>
                <input type="text" name="flat" id="flat" class="myInputField"
                placeholder="Enter your Flat number" onfocusout="return flatValidation()" required><br>

                <div class="payment">
                    <p>Choose the payment type <span class="mandatory-sign">*</span> : </p>
                    <label>
                        <input type="radio" name="payment"
                        id="cash" value="cash">
                        Cash
                    </label> <br>
                    <label>
                        <input type="radio" name="payment" 
                        id="card"
                        value="card" required>
                        Card
                    </label>
                </div>
        
                <div class="gifts">
                    <p style="display:inline-block">Choose 2 gifts:</p> 
                    <span id="checkbox-error"></span> <br>
                    <label>
                        <input type="checkbox" name="prefer" value="Pack as a gift" class="checked"> 
                        Pack as a gift
                    </label> <br>
                    <label>
                        <input type="checkbox" name="prefer" value="Postcard" class="checked">
                        Add postcard
                    </label> <br>
                    <label>
                        <input type="checkbox" name="prefer" value="2% discount to the next time" class="checked">
                        Provide 2% discount to the next time,
                    </label> <br>
                    <label>
                        <input type="checkbox" name="prefer" value="Branded pen or pencil" class="checked">
                        Branded pen or pencil
                    </label>
                </div>
                <button type="submit" id="submit" value="submit">Submit</button><br>
            </form>
        </div>
    </main>
    <script src="form.js"></script>
</body>
</html>
